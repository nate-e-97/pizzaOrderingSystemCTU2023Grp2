<!DOCTYPE html>
<html>
    <head>
        <title> Grid Food Menu</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="menu.css">

            <div class="food-items">
                <img src="pepperonipizza.jpg">

                    <div class="details-sub">

                </div>
            </div>

            <div class="food-items">
                <img src="hawaiianpizza.jpg">

                    <div class="details-sub">

                </div>

            <div class="food-items">

                    <div class="details-sub">

                        <h5 class="Price">$16</h5>

                </div>

            <div class="food-items">
                <img src="supremepizza.jpg">

                    <div class="details-sub">
                        <h5> Supreme Pizza</h5>
                        <h5 class="Price">$18</h5>
                    </div>
                        <p> Calories: 600/p>
                        <button>Add To Cart</button>
                </div>
            </div>

            <div class="food-items">
                <img src="byodpizza.jpg">
                <div class="details">
                    <div class="details-sub">
                        <h5> Build Your Own Pizza</h5>
                        <h5 class="Price">$18</h5>
                    </div>
                        <p> Calories: N/A </p>
                        <button>Add To Cart</button>
                </div>
            </div>

        </div>
